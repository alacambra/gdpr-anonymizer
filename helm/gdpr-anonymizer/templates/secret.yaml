apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gdpr-anonymizer.fullname" . }}
  labels:
    {{- include "gdpr-anonymizer.labels" . | nindent 4 }}
type: Opaque
stringData:
  {{- if .Values.secrets.anthropicApiKey }}
  anthropic-api-key: {{ .Values.secrets.anthropicApiKey | quote }}
  {{- else }}
  anthropic-api-key: ""
  {{- end }}
  {{- if .Values.secrets.openaiApiKey }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | quote }}
  {{- else }}
  openai-api-key: ""
  {{- end }}
