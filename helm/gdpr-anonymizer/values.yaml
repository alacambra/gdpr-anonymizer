# Default values for gdpr-anonymizer
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: gdpr-anonymizer
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8000
  targetPort: 8000
  protocol: TCP
  name: http

ingress:
  enabled: false
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: anonymizer.lacambra.tech
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: gdpr-anonymizer-tls
      hosts:
        - anonymizer.lacambra.tech

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
config:
  # LLM Provider Configuration
  llmProvider: "claude"  # claude, openai, or ollama

  claude:
    model: "claude-3-5-sonnet-20241022"
    maxTokens: 4096
    temperature: 0.0

  openai:
    model: "gpt-4"
    maxTokens: 4096
    temperature: 0.0

  ollama:
    model: "llama2"
    baseUrl: "http://localhost:11434"

  # Anonymization Settings
  anonymization:
    maxIterations: 3
    validationThreshold: 0.8
    riskThreshold: 0.7

  # Logging
  logging:
    level: "INFO"
    format: "json"

# Secrets for LLM API keys
# IMPORTANT: Do not commit actual secrets to Git
# Use --set or --set-file flags, or external secret management
secrets:
  anthropicApiKey: ""  # Set via --set secrets.anthropicApiKey=YOUR_KEY
  openaiApiKey: ""     # Set via --set secrets.openaiApiKey=YOUR_KEY

# Environment variables
env:
  - name: PORT
    value: "8000"
  - name: PYTHONUNBUFFERED
    value: "1"

# Strategy for deployment updates
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# Graceful shutdown settings
terminationGracePeriodSeconds: 30
