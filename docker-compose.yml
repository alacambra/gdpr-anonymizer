version: '3.8'

services:
  gdpr-anonymizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gdpr_anonymizer
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ENV=production
      - DEBUG=false
    volumes:
      - ./input:/app/input:ro
      - ./output:/app/output
      - ./config:/app/config:ro
    command: ["gdpr-anonymizer", "--help"]

