apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gdpr-anonymizer
  labels:
    app: gdpr-anonymizer
  annotations:
    # Uncomment and configure based on your ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
  - host: gdpr-anonymizer.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gdpr-anonymizer
            port:
              number: 8000
